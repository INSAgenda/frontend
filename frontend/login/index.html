<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ins'agenda - Login</title>

    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/insagenda.css">
    <link rel="icon" href="../styles/flaticon.ico"/>  
    <link rel="stylesheet" href="../styles/identification.css">
</head>
<body>
    <header>
        <a id="header-logo" href="../index.html">
          <img src="../assets/elements/webLogo.svg" alt="Insagenda logo">
          <span id="header-name">INSAgenda</span>
        </a>
    </header>
    <section class="section-page-title">
        <h2 class="page-title">Connexion</h2>
        <div class="divider-bar"></div>
    </section>
    <section class="identification-section">
        <div class="login-title-content">
            <span class="login-title">S’identifier avec son mot de passe</span>
            <span class="login-subtitle">Un accès sécurisé.</span>    
        </div>
        <form class="login-input-content" action="">
            <!-- Input email -->
            <div class="input-container">
                <input id="email-input" class="input" placeholder="prenom.nom@insa-rouen.fr" type="email">
                <!-- Error message Email -->
                <span class="error-message-text">Veuillez entrer une adresse email valide</span>    
            </div>
            <!-- Input password -->
            <div class="input-container">
                <input class="input" placeholder="Mot de passe" type="password">
                <!-- Error message Password -->
                <span class="error-message-text">Veuillez entrer un mot de passe valide</span>    
            </div>
            <!-- Password forget -->
            <a title="Mot de passe oublié ?" class="forget-password" href="#">Mot de passe oublié ?</a>
            <input type="button" title="Continuer" value="Continuer" class="form-button">
        </form>
        <!-- Another possibility -->
        <span class="possibility-title">Vous n’avez pas encore de compte ?</span>
        <a title="Créer un compte" class="white-button" href="#">Créer un compte</a>
    </section>
    <script src="../login/script.js"></script>
</body>
</html>
