<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ins'agenda - Login</title>

    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/insagenda.css">
    <link rel="icon" href="../styles/flaticon.ico" />  
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>
    <header>
        <a id="header-logo" href="../index.html">
          <img src="../assets/elements/webLogo.svg" alt="Insagenda logo">
        </a>
    </header>
    <section class="section-page-title">
        <h2 class="page-title">Accès rapide</h2>
        <div class="divider-bar"></div>
    </section>
    <section id="login-section">
        <section class="login-section">
            <div class="login-title-content">
                <span class="login-title">S’identifier avec son Email étudiant</span>
                <span class="login-subtitle">Un accès plus rapide.</span>    
            </div>
            <form class="login-input-content" action="">
                <input class="input" placeholder="prenom.nom@insa-rouen.fr" type="email">
                <input type="button" title="Continuer" value="Continuer" class="form-button">
            </form>
        </section>
        <div id="login-divider-bar"></div>
        <section class="login-section">
            <div class="login-title-content">
                <span class="login-title">Rester anonyme</span>
                <span class="login-subtitle">Un accès anonyme.</span>    
            </div>
            <form class="login-input-content">
                <input class="input" placeholder="Section" type="text">
                <input class="input" placeholder="Classe" type="text">
                <div class="checkbox-content">
                    <label title="Allemand" class="language-checkbox"><input name="lang" type="radio">Allemand</label>
                    <label title="Allemand débutant" class="language-checkbox"><input name="lang" type="radio">Allemand débutant</label>
                    <label title="Espagnol" class="language-checkbox"><input name="lang" type="radio">Espagnol</label>
                    <label title="Espagnol débutant" class="language-checkbox"><input name="lang" type="radio">Espagnol débutant</label>
                    <label title="Français langue étrangère" class="language-checkbox"><input name="lang" type="radio">Français langue étrangère</label>
                </div>
                <div class="checkbox-content">
                    <label title="Groupe 1" class="language-checkbox group-checkbox"><input name="groupe" type="radio">Groupe 1</label>
                    <label title="Groupe 2" class="language-checkbox group-checkbox"><input name="groupe" type="radio">Groupe 2</label>
                </div>
                <input type="button" title="Continuer anonymement" value="Continuer anonymement" class="form-button">
            </form>
        </section>    
    </section>
    <script src="../login/script.js"></script>
</body>
</html>
