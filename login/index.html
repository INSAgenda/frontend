    <script common_code="header">var d=document;async function u(c,i){var f=d.createElement("div");f.innerHTML=await (await fetch(i)).text();for(var g=0;g<f.childNodes.length;g++){var a=f.childNodes[g];if(1==a.nodeType){var h=d.createElement(a.tagName);h.innerHTML=a.innerHTML;for(var b=0;b<a.attributes.length;b++)h.setAttribute(a.attributes[b].name,a.attributes[b].value);c.parentNode.insertBefore(h,c),a.remove()}}c.remove()}var e=d.currentScript;u(e,"/common-code/"+e.getAttribute("common_code")+".html")</script>
    <section class="section-page-title">
        <h2 class="page-title">Connexion</h2>
        <div class="divider-bar"></div>
    </section>    
    <section class="identification-section">
        <main id="auth" class="centred">
            <!-- Form title -->
            <h3 class="login-title">S'identifier avec ou sans mot de passe</h3>
            <form class="centred">
                <div class="fancy-radio">
                    <label class="fancy-radio-label group fancy-radio-label-active"><input id="enable-password-input" class="fancy-radio-input fancy-radio-label-active" name="group" type="radio" value="password" checked>Avec mot de passe</label>
                    <label class="fancy-radio-label group"><input id="disable-password-input" class="fancy-radio-input" name="group" type="radio" value="passwordless">Avec un email magique</label>
                </div>

                <div class="labeled-input input-container">
                    <input type="email" placeholder="Email" autocomplete="username" id="email-input" />
                    <label for="email-input">Email</label>
                    <!-- Error message Email -->
                    <span class="error-message-text">Veuillez entrer une adresse email valide.</span>
                </div>

                <div class="labeled-input input-container">
                    <input type="password" placeholder="Password" id="password-input" autocomplete="current-password" minlength="5"/>
                    <label for="password-input">Mot de passe</label>
                    <!-- Error message password -->
                    <span class="error-message-text">Veuillez entrer un mot de passe valide.</span>
                </div>

                <a id="forgotten-password-link" href="/forgotten-password">Mot de passe oublié</a>

                <p id="error-message" style="display: none;"></p>

                <div class="submit-buttons">
                    <input type="button" class="primary-button" id="submit-button" value="Connexion">

                    <span id="register-link">Vous n'avez pas encore de compte ?</span>
                    <a class="secondary-button" href="/register">Créer un compte</a>
                </div>
            </form>
        </main>    
    </section>
    <script type="text/javascript" src="/scripts/activity-indicator.js"></script>
