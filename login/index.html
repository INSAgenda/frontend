<!DOCTYPE html>
<html>

<head>
    <title>Login - INSAgenda</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/insagenda.css">
    <link rel="icon" href="../styles/flaticon.ico" />  
    <link rel="stylesheet" href="../styles/identification.css">
</head>

<body>
    <header>
        <a id="header-logo" href="../index.html">
          <img src="../assets/elements/webLogo.svg" alt="Insagenda logo"> 
          <span id="header-name">INSAgenda</span>
        </a>
        <a title="Boutton vers l'EDT" class="red-button" id="EDT-button" href="/login/index.html">Voir mon EDT</a>
      </header>
    
    <main>
        <h1 class="login-title">Connexion</h1>
        <form>
            <div class="labeled-input">
                <input type="text" placeholder="email" autocomplete=off id="email-input" />
                <label for="email-input">Email</label>
            </div>

            <div class="labeled-input">
                <input type="password" placeholder="password" id="password-input" />
                <label for="password-input">Mot de passe</label>
            </div>
            
            <a id="forgotten-password-link" href="forgotten-password">Mot de passe oublié</a>

            <a type="button" class="red-button" id="submit-button">Connexion</a>

            <a id="register-link" href="register">Pas encore inscrit ?</a>
            <a class="white-button" href="register">Créer un compte</a>

            <div id="error-message" style="display: none;"></div>
        </form>
    </main>

    <script type="text/javascript" src="../login/login.js"></script>
</body>

</html>
