<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connexion | INSAgenda</title>
    <meta name="description" content="Connectez-vous facilement à INSAgenda pour récupérer votre emploi du temps.">
    <meta property="og:title" content="Se connecter à INSAgenda">
    <meta property="og:description" content="Connectez-vous facilement à INSAgenda pour récupérer votre emploi du temps.">
    <meta property="og:url" content="https://insagenda.fr/login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/insagenda.css">
    <link rel="icon" href="/assets/logo/logo.svg" />  
    <link rel="stylesheet" href="/styles/auth.css">
    <script common_code="head">async function u(a,b){let c=await (await fetch(b)).text();a.outerHTML=c}var e=document.currentScript;u(e,"/common-code/"+e.getAttribute("common_code")+".html")</script>
</head>

<body>
    <script common_code="header">async function u(a,b){let c=await (await fetch(b)).text();a.outerHTML=c}var e=document.currentScript;u(e,"/common-code/"+e.getAttribute("common_code")+".html")</script>
    <section class="section-page-title">
        <h2 class="page-title">Connexion</h2>
        <div class="divider-bar"></div>
    </section>    
    <section class="identification-section">
        <main id="auth" class="centred">
            <!-- Form title -->
            <h3 class="login-title">S’identifier avec son mot de passe</h3>
            <form class="centred">
                <div class="labeled-input input-container">
                    <input type="email" placeholder="Email" autocomplete="username" id="email-input" />
                    <label for="email-input">Email</label>
                    <!-- Error message Email -->
                    <span class="error-message-text">Veuillez entrer une adresse email valide.</span>
                </div>

                <div class="labeled-input input-container">
                    <input type="password" placeholder="Password" id="password-input" autocomplete="current-password" minlength="5"/>
                    <label for="password-input">Mot de passe</label>
                    <!-- Error message password -->
                    <span class="error-message-text">Veuillez entrer un mot de passe valide.</span>
                </div>

                <a id="forgotten-password-link" href="/forgotten-password">Mot de passe oublié.</a>

                <div class="submit-buttons">
                    <input type="button" class="primary-button" id="submit-button" value="Connexion">

                    <span id="register-link">Vous n’avez pas encore de compte ?</span>
                    <a class="secondary-button" href="/register">Créer un compte</a>

                    <p id="error-message" style="display: none;"></p>
                </div>
            </form>
        </main>    
    </section>
    <script type="text/javascript" src="/utils.js"></script>
    <script type="text/javascript" src="/login/login.js"></script>
    <script common_code="manifest-script">async function u(a,b){let c=await (await fetch(b)).text();a.outerHTML=c}var e=document.currentScript;u(e,"/common-code/"+e.getAttribute("common_code")+".html")</script>
</body>
</html>
