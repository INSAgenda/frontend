<!DOCTYPE html>
<html>

<head>
    <title>INSAgenda - Register</title>
</head>

<body>
    <form>
        <label for="email-input">Email :</label><br/>
        <input type="text" placeholder="email" id="email-input" /><br/>
        <label for="password-input1">Password :</label><br/>
        <input type="password" id="password-input1" /><br/>
        <label for="password-input2">Repeat password :</label><br/>
        <input type="password" id="password-input2" /><br/>
        <button type="button" id="submit-button">Register</button>
        <div id="error-message" style="display: none;"></div>
    </form>

    <script type="text/javascript" src="register.js"></script>
</body>

</html>
