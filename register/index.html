<!DOCTYPE html>
<html>

<head>
    <title>Register - INSAgenda</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/insagenda.css">
    <link rel="icon" href="../styles/flaticon.ico" />  
    <link rel="stylesheet" href="../login/login-and-register.css">
</head>

<body>
    <header>
        <div id="header-logo"><img src="../assets/logo/logo.svg"/></div>
    </header>

    <main>
        <h1 class="login-title">Inscription</h1>
        <form>
            <div class="labeled-input">
                <input type="text" placeholder="email" id="email-input" autocomplete=off />
                <label for="email-input">Email</label>
            </div>

            <div class="labeled-input">
                <input type="password" placeholder="password" id="password-input1" />
                <label for="password-input1">Mot de passe</label>
            </div>

            <div class="labeled-input">
                <input type="password" placeholder="password (confirmation)" id="password-input2" />
                <label for="password-input2">Mot de passe (confirmation)</label>
            </div>

            <div type="button" class="red-button" id="submit-button">S'inscrire</div>

            <a id="register-link" href="login">Déjà inscrit ?</a>
            <a class="white-button" href="login">Se connecter</a>

            <div id="error-message" style="display: none;"></div>
        </form>
    </main>

    <script type="text/javascript" src="../register/register.js"></script>
</body>

</html>
