<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Register verification - INSAgenda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/insagenda.css">
    <link rel="icon" href="../../styles/flaticon.ico" />  
    <link rel="stylesheet" href="../../login/login-and-register.css">
    <link rel="stylesheet" href="../../styles/identification.css">
</head>
<body>
    <header>
        <a id="header-logo" href="../index.html">
          <img src="../assets/elements/webLogo.svg" alt="Insagenda logo"> 
          <span id="header-name">INSAgenda</span>
        </a>
    </header>
    <section class="section-page-title">
        <h2 class="page-title">Inscription (Vérification)</h2>
        <div class="divider-bar"></div>
    </section>    
    <section class="identification-section">
        <main>
            <h3 class="login-title">INSAgenda a besoin de plus d'informations</h3>
            <form>
                <!-- Section -->
                <div class="dropdown-list-box">
                    <select required class="dropdown-list" name="section" id="section-select">
                        <option disabled selected value>Section</option>
                        <option value="stpi1">STPI1</option>
                        <option value="stpi2">STPI2</option>
                    </select>   
                </div>
                <!-- classroom -->
                <div class="dropdown-list-box">
                    <select required class="dropdown-list" name="classroom" id="classroom-select">
                        <option disabled selected value>Classe</option>
                        <option value="classea">Classe A</option>
                        <option value="classeb">Classe B</option>
                        <option value="classec">Classe C</option>
                        <option value="classeD">Classe D</option>
                        <option value="classee">Classe E</option>
                        <option value="classef">Classe F</option>
                        <option value="classeh">Classe H</option>
                        <option value="classei">Classe I</option>
                        <option value="classej">Classe J</option>
                        <option value="classek">Classe K</option>
                    </select>   
                </div>
                <!-- language-checkbox -->
                <div class="checkbox-content">
                    <label class="language-checkbox lang"><input class="language-checkbox-radio" name="lang" type="radio">Allemand</label>
                    <label class="language-checkbox lang"><input class="language-checkbox-radio" name="lang" type="radio">Allemand débutant</label>
                    <label class="language-checkbox lang"><input class="language-checkbox-radio" name="lang" type="radio">Espagnol</label>
                    <label class="language-checkbox lang"><input class="language-checkbox-radio" name="lang" type="radio">Espagnol Débutant</label>
                    <label class="language-checkbox lang"><input class="language-checkbox-radio" name="lang" type="radio">Français langue étrangère</label>
                </div>
                <!-- Groupe-chexbox -->
                <div class="checkbox-content">
                    <label class="language-checkbox group"><input class="language-checkbox-radio" name="groupe" type="radio">Groupe 1</label>
                    <label class="language-checkbox group"><input class="language-checkbox-radio" name="groupe" type="radio">Groupe 2</label>
                </div>
                <input type="button" class="red-button form-button" id="submit-button" value="Confirmer">
            </form>
        </main>
    </section>
    <script src="../../scripts/indentification.js"></script>
</body>
</html>
